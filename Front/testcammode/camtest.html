<!DOCTYPE html>
<html>

<head>
    <title>Video stream Sandbox</title>
    <meta charset="UTF-8" />
</head>
<script src="/SoundBunker/jquery-3.6.0.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<body>
    <a id="save" href="" onclick="downFile(this)">다운로드</a>
    <button id="btn" onclick="cameraonoff()">On</button>
    <button id="snap">캡쳐하기</button>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        var video = document.getElementById("video");
        var btn = document.getElementById("btn");
        var snap = document.getElementById("snap");
        var save = document.getElementById("save");
        // canvas 조작
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var video = document.getElementById('video');

        // 캡처 url 가져오기
        document.getElementById("snap").addEventListener("click", function () {
            var file = canvas.toDataURL(); // 촬영한 이미지의 base64 문자열
            context.drawImage(video, 0, 0, 640, 480);
        });
        // 저장 url 가져오기
        document.getElementById('save').addEventListener('click', function () {
            event.target.href = canvas.toDataURL()
        });

        var isPlaying = video.srcObject;

        // 시작될때 캠 강제클릭
        $(btn).trigger('click')

        var arr = []
        function downFile(down) {

            data = {
                "name" : "hwang",
                "img" : canvas.toDataURL('image/*')
            }
            arr.push(data);

            if( arr.length == 2){

                JSON.stringify(arr)
            
                $(down).attr('href', '');
                $(down).attr('download', 'img.jpg');
    
                request();

                arr = [];
            }
        }

        function request(){
            $.ajax({
      type : "POST",                               //1
      url : "http://127.0.0.1:5000/post",                          //2
      //dataType : 'json',                           //           //4
      data : { "json" : JSON.stringify(arr)},                 //5
      success : successCall,                       //6
      error   : errorCall                          //7
        
});


        }


        // 2.5초 사진찍기
        setInterval(() => {
            console.log('snap test')
            $(snap).trigger('click')
            // 저장
            $("#save").get(0).click();

        }, 2000);
        
        function successCall(res){
    alert(res);
}
function errorCall(){
    alert("전송실패");
}


        
        



        function cameraonoff() {
            if (!isPlaying) {
                cameraon();
            } else {
                cameraoff();
            }
        }

        function cameraon() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices
                    .getUserMedia({
                        video: true
                    })
                    .then(function (stream) {
                        video.srcObject = stream;
                        console.log('video start')
                        video.play();
                    })
                    .then(() => {
                        isPlaying = true;
                        console.log('text change off')
                        btn.innerText = "Off";
                    });
            }
        }

        function cameraoff() {
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();

                tracks.forEach(function (track) {
                    console.log('video stop')
                    track.stop();
                });

                video.srcObject = null;
                isPlaying = false;
                console.log('text change on')
                btn.innerText = "On";
            }
        }

    </script>
</body>

</html>
