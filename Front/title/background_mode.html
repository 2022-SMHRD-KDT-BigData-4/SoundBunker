<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <link rel="stylesheet" href="/SoundBunker/Front/title/background_mode.css">
    <script src="/SoundBunker/Front/title/background_mode.js"></script>
</head>

<body>
    <div class="wrap_mode">
        <div class="darkmode">
            <div class="inner">
                <input type="radio" name="toggle" id="toggle-radio-light" checked>
                
                <label for="toggle-radio-light" class="tolight">
                    <i class="fas fa-sun tolight"></i>
                </label>
                
                <input type="radio" name="toggle" id="toggle-radio-dark">
                
                <label for="toggle-radio-dark" class="todark">
                    <i class="fas fa-moon todark"></i>
                </label>

                <div class="darkmode-bg"></div>
            </div>
        </div>
    </div>
</body>
</html>
